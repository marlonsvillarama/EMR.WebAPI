<div class="container-fluid ehr-content">
    <div class="ehr-page-header row">
        <div class="col-sm-7">
            <span>PAYERS</span>
        </div>
        <div class="col-sm-5 ehr-buttons-right text-right">
            <button class="btn btn-default ehr-btn" ui-sref="payers-edit({ id:-1 })" ui-sref-active="active">
                <span>NEW PAYER</span>
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="ehr-group clearfix">
        <div class="ehr-group-inner">

            <!-- Top Pager Controls -->
            <div class="row clearfix" ng-if="pyrListCtrl.searched">
                <div class="col-sm-4">
                    <strong>Found {{pyrListCtrl.resultsCount}} payers</strong>&nbsp;
                </div>
                <div class="col-sm-8 text-right" ng-if="pyrListCtrl.searching == false">
                    <span ng-if="pyrListCtrl.resultsCount > 0"><i>Showing results {{pyrListCtrl.startIndex}} - {{pyrListCtrl.endIndex}}</i></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="ehr-btn-right-action"
                            ng-if="pyrListCtrl.searching == false && pyrListCtrl.pageNum > 1"
                            ng-click="pyrListCtrl.searchList(-1)">
                        &lt; Previous
                    </button>
                    <button type="button" class="ehr-btn-right-action"
                            ng-if="pyrListCtrl.searching == false && pyrListCtrl.endIndex < pyrListCtrl.resultsCount"
                            ng-click="pyrListCtrl.searchList(1)">
                        Next &gt;
                    </button>
                </div>
                <div class="col-sm-8 text-right" ng-if="pyrListCtrl.searching == true">
                    <img src="/ehr/images/js_preloader.gif" />&nbsp;&nbsp;
                    <strong>Searching...</strong>
                </div>
            </div>

            <table class="ehr-table col-sm-12">
                <tr class="ehr-table-header">
                    <th class="col-sm-3">
                        Payer Name
                    </th>
                    <th class="col-sm-1-5">
                        Payer ID
                    </th>
                    <th class="col-sm-3-5">
                        Address
                    </th>
                    <th class="col-sm-3-5">
                        Contact Info
                    </th>
                    <th class="col-sm-0-5">
                    </th>
                </tr>
                <tr class="ehr-table-row" ng-repeat="p in entityList" ui-sref="payers-get({ id: p.Payer.Id })">
                    <td class="col-sm-3">
                        <span>{{p.Name}}</span>
                    </td>
                    <td class="col-sm-1-5">
                        <span>{{p.PayerID}}</span>
                    </td>
                    <td class="col-sm-3-5">
                        <p class="ehr-fld-text">
                            {{p.AddressFormatted}}
                        </p>
                    </td>
                    <td class="col-sm-3-5">
                        <p class="ehr-fld-text">
                            <strong>Phone 1:</strong>&nbsp;{{p.PhoneFormatted_1}}<br />
                            <strong>Phone 2:</strong>&nbsp;{{p.PhoneFormatted_2}}
                        </p>
                    </td>
                    <td class="col-sm-0-5 ehr-table-actions">
                        <a title="Edit this payer" ui-sref="payers-edit({ id: p.Payer.Id })">
                            <i class="fa fa-pencil-alt"></i>
                        </a>
                        <a title="Delete this payer" href="#" ng-click="callApi('update', p, true)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
